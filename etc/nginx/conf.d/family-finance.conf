server {
    listen 80;
    server_name xywm0601.top www.xywm0601.top;
    
    # 日志配置
    access_log /var/log/nginx/family-finance-access.log;
    error_log /var/log/nginx/family-finance-error.log;
    
    # 重要：设置根目录为项目目录
    root /var/www/family-finance;
    
    # 处理 Next.js 静态文件 - 使用正确的路径
    location /_next/static {
        # 注意：这里不需要 alias，因为上面已经设置了 root
        # 请求 /_next/static/css/d4187ba9f278b4b5.css
        # 会被映射到 /var/www/family-finance/.next/static/css/d4187ba9f278b4b5.css
        
        # 设置长期缓存
        expires 365d;
        add_header Cache-Control "public, immutable, max-age=31536000";
        
        # 尝试访问文件
        try_files $uri =404;
    }
    
    # 处理公共静态文件
    location /public {
        # public 目录在项目根目录下
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }
    
    # 处理其他静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # 首先尝试在 .next/static 中查找
        try_files $uri /_next/static$uri /public$uri =404;
        
        # 设置缓存
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # 主要反向代理配置
    location / {
        # 代理到 Next.js 应用
        proxy_pass http://localhost:3000;
        
        # HTTP协议升级支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 传递原始请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}